<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <title>Formulaire</title>
</head>
<body>
    <header>
        <nav>
            <h1>DW Musée</h1>
            <ul>
                <li><a href="../index.html">Expositions</a></li>
                <li><a href="oeuvres.html">Oeuvres</a></li>
                <li><a href="cartes.html">Cartes</a></li>
                <li><a href="bonus.html">Bonus</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <h1>Contacter Nous</h1>
        </div>
        <section class="form">
            <fieldset>
                <form action="">
                    <label for="name" type="name" id="name">Nom :</label>
                    <input type="name" placeholder="Your name">
                    <label for="email" type="email" id="email">Email :</label>
                    <input type="email" placeholder="Your email" required>
                    <label for="message" type="text">Message :</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <button type="submit" class="submit" id="submit">Envoyer</button>
                </form>
            </fieldset>
        </section>
    </main>
    <footer>
        <p>
            2024 Musée Virtuel
        </p>
    </footer>
</body>
</html>
